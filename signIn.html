     <div id="signImg">
      <img  id="Imag" class="mb-4" src="https://cdn4.iconfinder.com/data/icons/materia-tools-vol-1/24/023_016_023_feather_poem_muse_poetry_tool-512.png" width="75px" height="75px">
      <h1 class="h3 mb-3 font-weight-normal">Welcome to OromiZen</h1>
     </div>

     <form id="infoIn" class="form-signin">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="FirstName">First Name</label>
                <input type="name" class="form-control" placeholder="John" id="FirstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="LastName">Last Name</label>
                <input type="name" class="form-control" placeholder="Smith" id="LastName" required >
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="your@email.com" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="password" maxlength="10" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address 1" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2(Optional)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Lisbon">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Hamburg</option>
              <option>Berlin</option>
              <option>Bayern</option>
              <option>Frankfurt am Main</option>
              <option>Koeln</option>
              <option>Dortmund</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="12345">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>


      <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
